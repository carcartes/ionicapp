<ion-menu side="start" content-id="main-content" class="custom-menu">
  <ion-header>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="['/login']">
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        <ion-label>Iniciar sesion</ion-label>
      </ion-item>
      <ion-item [routerLink]="['/register']">
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        <ion-label>Registrarse</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main Content -->
<ion-header>
  <ion-toolbar class="thin-toolbar">
    <ion-title class="ion-text-center"><a [routerLink]="['/home']" class="toolbar-title">
      TellevoAPP
    </a></ion-title>
  
    <ion-buttons slot="start" class="ion-padding toolbar-buttons">
      <ion-menu-button class="large-menu-button">
        <ion-icon name="person-outline"></ion-icon>
        <ion-icon name="chevron-down-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    
    <ion-buttons slot="end" class="ion-padding toolbar-buttons">
      <ion-icon name="search-outline" class="ion-margin-end small-icon" [routerLink]="['/buscar']"></ion-icon>
      <ion-icon name="add-circle-outline" [routerLink]="['/publicar']"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <ion-text color="primary" class="ion-text-center">
    <h1>A donde vas?</h1>
  </ion-text>

  <!-- Caja con borde redondeado y sombra -->
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="ellipse-outline"></ion-icon>
          <ion-input placeholder="De"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="ellipse-outline"></ion-icon>
          <ion-input placeholder="A"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar-outline"></ion-icon>
          <ion-input placeholder="Hoy"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person-outline"></ion-icon>
          <ion-input placeholder="1 Pasajero">
          </ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block">
        Publicar
      </ion-button>
    </ion-card-content>
  </ion-card>

  <!-- InformaciÃ³n Adicional -->
  <div class="ion-padding ion-margin-top">
  </div>
</ion-content>

<!-- Footer -->
<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">

    </ion-title>
  </ion-toolbar>
</ion-footer>
