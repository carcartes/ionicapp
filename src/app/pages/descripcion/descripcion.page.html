<ion-content [fullscreen]="true">

  <!-- Texto del título -->
  <ion-text class="heading" color="primary">
    <h2>¿Quieres añadir algo más sobre tu viaje?</h2>
  </ion-text>

  <!-- Área de texto para la descripción del viaje -->
  <ion-item>
    <ion-label position="floating">Descripción</ion-label>
    <ion-textarea placeholder="Escribe aquí tu descripción..."></ion-textarea>
  </ion-item>

  <!-- Contenedor para centrar el botón -->
  <div class="button-container">
    <!-- Botón para publicar el viaje -->
    <ion-button shape="round" size="small" (click)="confirmPublish()">
      Publicar Viaje
    </ion-button>
  </div>

</ion-content>
