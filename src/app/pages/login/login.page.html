<ion-menu side="start" content-id="main-content" class="custom-menu">
  <ion-header>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        <ion-label>Iniciar sesion</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
        <ion-label>Registrarse</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Main Content -->
<ion-header>
  <ion-toolbar class="thin-toolbar">
    <ion-title class="ion-text-center"><a [routerLink]="['/home']" class="toolbar-title">
      TellevoAPP
    </a></ion-title>
  
    <ion-buttons slot="start" class="ion-padding toolbar-buttons">
      <ion-menu-button class="large-menu-button">
        <ion-icon name="person-outline"></ion-icon>
        <ion-icon name="chevron-down-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    
    <ion-buttons slot="end" class="ion-padding toolbar-buttons">
      <ion-icon name="search-outline" class="ion-margin-end small-icon" [routerLink]="['/buscar']"></ion-icon>
      <ion-icon name="add-circle-outline" [routerLink]="['/publicar']"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <div class="ion-padding ion-margin-top">
    <ion-text color="primary" class="ion-text-center">
      <h2>Iniciar Sesión</h2>
    </ion-text>

    <!-- Login Form -->
    <ion-card>
      <ion-card-content>
        <form>
          <!-- Email Input -->
          <ion-item>
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input type="email" required></ion-input>
          </ion-item>

          <!-- Password Input -->
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input type="password" required></ion-input>
          </ion-item>

          <!-- Login Button -->
          <ion-button expand="full" class="ion-margin-top" type="submit">
            Iniciar Sesión
          </ion-button>
        </form>
      </ion-card-content>
    </ion-card>

    <ion-text color="medium" class="ion-text-center ion-margin-top">
      <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
    </ion-text>
  </div>
</ion-content>

<!-- Footer -->
<ion-footer>
  <ion-toolbar>
    <ion-title class="ion-text-center">
      &copy; 2024 TellevoAPP - Todos los derechos reservados
    </ion-title>
  </ion-toolbar>
</ion-footer>
