<ion-content [fullscreen]="true">

  <!-- Texto del título -->
  <ion-text class="heading" color="primary">
    <h2>¿Cuál es tu ruta?</h2>
  </ion-text>

  <!-- Imagen del mapa que se carga de inmediato -->
  <div class="full-screen-image">
    <img src="assets/map.png" alt="Mapa de la ruta" class="map-image" />
  </div>

  <!-- Opciones de ruta con checkboxes -->
  <ion-list>
    <ion-item>
      <ion-checkbox slot="start" value="10km"></ion-checkbox>
      <ion-label>10 km sin peaje</ion-label>
    </ion-item>
    <ion-item>
      <ion-checkbox slot="start" value="13.2km"></ion-checkbox>
      <ion-label>13.2 km sin peaje</ion-label>
    </ion-item>
  </ion-list>

  <!-- Botón para navegar a la siguiente página -->
  <ion-button shape="round" size="large" class="arrow-button" (click)="goToNextPage()">
    <ion-icon name="arrow-forward-outline" class="large-icon"></ion-icon>
  </ion-button>

</ion-content>
